<app-nav-bar></app-nav-bar>
<div>
<form [formGroup]="form" (ngSubmit)="onSubmit()" class="card">
  <h4>AGGIUNGI RECENSIONE</h4>
  <label>Titolo <br></label>
  <input id="title" placeholder="titolo" type="text" formControlName="title"> <br>
  <label>Data Pubblicazione: <br></label>
  <input id="publicationDate" placeholder="xx/yy/xxxx" type="date" formControlName="publicationDate"> <br>
  <label>Contenuto: <br></label>
  <textarea id="content" placeholder="contenuto" type="text" formControlName="content"></textarea><br>
  <label>Punteggio: <br></label>
  <input id="score" placeholder="score"  type="number" formControlName="score"><br>
  <input id="reviewerName" placeholder="recensore" type="text" formControlName="reviewerName"><br>
  <div formGroupName="reviewedGame">
    <label>Dati Gioco <br></label>
    <input type="text" placeholder="id"  id="id" formControlName="id">
    <input type="text" placeholder="name gioco" id="nameGame" formControlName="name">
  </div>
  <div formArrayName="imageUrls">
    <div *ngFor="let imageUrl of imageUrls().controls; let i = index">
      <input placeholder="https.''.jpg" [formControlName]="i" type="text">
    </div>
  </div>
  <button type="button" (click)="addImageUrl()">+ Image URL</button>

  <div *ngIf="recensionedamodificare$|async; else elseBlock">
    <button (click)="onClickSalvaModifiche()">SALVA MODIFICHE</button>
  </div>
  <ng-template #elseBlock>
    <button (click)="onSubmit()">AGGIUNGI</button>
  </ng-template>
 </form>

</div>
