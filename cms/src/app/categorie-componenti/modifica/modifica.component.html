<form class = "form" [formGroup]="form"]>

  <div id= "salvamodifiche" *ngIf="editmode; else elseBlock"><button class="bottoni"(click)="salvaModifiche()">SALVA MODIFICHE</button></div>
  <ng-template #elseBlock><button (click)="aggiungi()">AGGIUNGI</button></ng-template>
</form>
