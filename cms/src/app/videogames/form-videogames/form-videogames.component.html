<form [formGroup]="form" (ngSubmit)="onClickAggiungi()">
    <h4>VIDEOGAME</h4>
    <input type="text" placeholder="Titolo" formControlName="title">
    <input type="text" placeholder="Categoria" formControlName="category">
    <input type="text" placeholder="Data rilascio aaaa-mm-gg" formControlName="releaseDate">
    <input type="text" placeholder="Genere" formControlName="genre">
    <input type="text" placeholder="Prodotto da" formControlName="softwareHouse">
    <input type="text" placeholder="Pubblicato da" formControlName="publisher">
    <input type="number" placeholder="Numero giocatori" formControlName="numberOfPlayers">
    <div formArrayName="languages">
    <p>Lingua doppiaggio</p>
        <div formArrayName="voice">
            <input type="text" placeholder="eng">
            <button type="button" (click)="onClickAddVoice()">+</button>
            <button *ngFor="let _ of voiceFormArray.controls; let i=index" type="button" (click)="onRemoveVoice(i)">-</button>
        </div>
        <p>Lingua sottotitoli</p>
        <div formArrayName="text">
            <button type="button" (click)="onClickAddText()">+</button>
            <input type="text"  placeholder="ita">
            
            <button *ngFor="let _ of voiceFormArray.controls; let i=index" type="button" (click)="onRemoveText(i)">-</button>
        </div>
    </div>
    <div>
        <h5>Immagine</h5>
        <input type="text" placeholder="URL immagine">
    </div>
    <div class="salva">
        <button type="submit">SALVA</button>
    </div>
</form>
