<input
  type="email"
  class="form-control"
  id="search-text"
  aria-describedby="search-text"
  [(ngModel)]="searchText"
  placeholder="Enter text to search"
  autofocus
/>

<ul class="list-group list-group-flush">
  <li
    class="list-group-item"
    *ngFor="let c of characters | appFilter : searchText"
  >
    {{ c }}
  </li>
</ul>
