<div class="all">
  <div *ngFor="let v of videogame">
    <div class="card-list">
      <a [routerLink]="[v._id]" class="videogames">
        <img [src]="v.coverImage" alt="image" class="image" />
        <div>
          <p class="title">{{ v.title }}</p>
          <p class="author">per {{ v.category }}</p>
        </div>
      </a>
    </div>
  </div>
</div>
